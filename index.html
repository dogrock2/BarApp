<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bar Application</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-center mb-5">
            <h1>Bar Application</h1>
            <p class="font-italic">Search for a random Drink!</p>
            <buttton class="btn btn-success" id="rndBtn">Search</buttton>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-9 col-xl-6" id="wholeImgDiv">
            <div id="drinkImg" class="text-sm-center text-md-right"></div>
            <div class="text-center pl-md-5 pl-sm-0">
                <span class="font-weight-bold mr-2" id="rateSpan"></span>
                <span id="starRated" class="text-warning"></span>
            </div>
        </div>
        <div class="col-lg-6 col-md-3 col-xl-6">
            <div id="drinkNameDiv" class=""></div>
            <div id="mixData"></div>
            <div class="row" id="ingredientContainer">
                <div class="col-12 text-center" id="ingredientName"></div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="instr"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <div class="container">
            <form>
                <div class="form-group" id="txtAreaDiv"></div>
            </form>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
